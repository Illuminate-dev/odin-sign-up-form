<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <div class="left-wrapper">
                <div class="header">
                    <img
                        src="assets/odin-lined.png"
                        alt="Odin Logo"
                        class="logo"
                    />
                    <h1>Odin</h1>
                </div>
                <p class="credits">
                    Photo by
                    <a href="https://unsplash.com/@haliewestphoto"
                        >Hallie West</a
                    >
                    on
                    <a href="https://unsplash.com/photos/25xggax4bSA"
                        >Unsplash</a
                    >
                </p>
            </div>
            <div class="right-wrapper">
                <p class="upper-text">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams! <br />Sign up now to get started.
                    <br />
                    <br />
                    You <em>know</em> you want to.
                </p>
                <form action="">
                    <h2></h2>
                    <label for="first-name">First Name</label
                    ><input
                        type="text"
                        name="first_name"
                        id="first-name"
                    /><label for="last-name">Last Name</label
                    ><input type="text" name="last_name" id="last-name" /><label
                        for="email"
                        >Email</label
                    ><input type="email" name="email" id="email" /><label
                        for="phone-number"
                        >Phone Number</label
                    ><input
                        type="text"
                        name="phone_number"
                        id="phone-number"
                    /><label for="password">Password</label
                    ><input
                        type="password"
                        name="password"
                        id="password"
                    /><label for="confirm-password">Confirm Password</label
                    ><input
                        type="password"
                        name="confirm_passoword"
                        id="confirm-password"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
